{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body { background-color: #f4f6f8; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">SocialMedia</a>
    <div>
        {% if user.is_authenticated %}
            <span class="text-white me-3">{{ user.username }}</span>
            <a href="/logout/" class="btn btn-sm btn-outline-light">Logout</a>
        {% else %}
            <a href="/login/" class="btn btn-sm btn-outline-light">Login</a>
            <a href="/register/" class="btn btn-sm btn-outline-light">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
